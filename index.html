<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery List</title>
    <link rel="icon" href="./image/logo.png">
  </head>
  <style>
    @media  (max-width:700px) and (min-width:400px) {
      h1{
        color: white;
  font-size: 4rem;
  text-align: center;
  opacity: 0.9;
  text-shadow: 1px 1px 2px black;
      }
    }
  </style>
  <body>


    <h1>Grocery List</h1>
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your items" autocomplete="off">

      <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle completed. <br> Right click to delete items</small>


    <script src="script.js"></script>
  </body>
</html>
